<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book to Movie Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- Splash Screen -->
<div class="splash">
  <video src="background.mp4" autoplay loop muted playsinline></video>
  <div class="overlay">
    <div class="splash-card">
      <!-- Everything now lives in the circle-frame -->
      <div class="circle-frame">
        <img src="logo.png" alt="Chatbot Logo" />
        <h1>Book‑to‑Movie Adaptaion Guide</h1>
        <button id="start-btn">Get Started</button>
      </div>
    </div>
  </div>
</div>


  <!-- Chat App (initially hidden, will fade in) -->
  <div class="app-container">
    <div class="bot-header">
      <div class="bot-welcome">
        Book2Film Guide
      </div>
      <div class="bot-avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Bot Avatar" />
      </div>
    </div>
    <div class="chat-box" id="chat-box">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask me about any book-to-movie adaptation...">
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Toggle from splash to chat
    document.getElementById('start-btn').addEventListener('click', () => {
      document.body.classList.add('show-chat');
    });
  </script>
</body>
</html>
